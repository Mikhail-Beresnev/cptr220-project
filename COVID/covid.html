<body>
    <div class="rentContainer">
        <h2 class="text-center">COVID CASES</h2>
        <div class="input">
            <input type="text" class="provinceValue" placeholder="Enter Province Name (OPTIONAL)">
            <input type="text" class="isoValue" placeholder="Enter Country ISO code">
            <input type="text" class="cityValue" placeholder="Enter City Name (OPTIONAL)">
            <input type="text" class="dateValue" placeholder="Enter Valid Date (OPTIONAL)">
            <input type="submit" value="Submit" class="submit-button">

            <label><input type="checkbox" id="Check1" value="bar" onclick="selectOnlyThis(this.id)" />Bar Graph</label>
            <label><input type="checkbox" id="Check2"  value="pie" onclick="selectOnlyThis(this.id)" />Doughnut Graph</label>
            <label><input type="checkbox" id="Check3" value="polarArea" onclick="selectOnlyThis(this.id)" />Polar Area Graph</label>
            
            <button>Graph</button>

        </div>

        <div class="display">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <footer>
        <p>Data From:
            <a href="https://rapidapi.com/moneals/api/rent-estimate">API SOURCE</a>
